<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Cost Calculation</title>
    <!-- CSS Link  -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- BootStrap-5 Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-Awesome Link  -->
    <!-- <link rel="stylesheet" href="CSS/all.min.css"> -->
    <link rel="shortcut icon" href="Photos/MoneyLogo.png" type="image/x-icon">

</head>

<body class="body-color">
    <header>
        <h1 class="text-center h1-font-size fw-bold mx-5 my-5">Income Cost Calculation</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="rounded-3 col-sm-12 col-md-6">
                <img class="img-fluid rounded-3" src="Photos/Picture-1.jpg" alt="">
            </div>
            <br>
            <div class="div-part col-sm-12 col-md-6">
                <div class="text-center pt-4">
                    <h2 class="text-center">Your Income</h2>
                    <h4>Income: <input id="totalIncome" class="input-color" placeholder="Enter Your Earn Amount"
                            type="text"></h4>
                    <br>
                    <h2 class="text-center">Expenses List</h2>
                    <h4>Food: <input id="foodCost" class="input-color" placeholder="Food Cost Amount" type="text">
                    </h4>
                    <h4>Rent: <input id="rentCost" class="input-color" placeholder="Rent Cost Amount" type="text"></h4>
                    <h4>Clothes: <input id="clothCost" class="input-color" placeholder="Clothes Cost Amount"
                            type="text"></h4>
                    <br>
                    <br>
                    <button id="totalCalculate" class="fs-3 btn btn-primary btn-sm" type="submit">Calculate</button>
                    <br>
                    <br>
                    <h3>Total Expenses: <span id="totalExpense" class="amount-color">0</span> <span class="text-muted">
                            Taka</span>
                    </h3>
                    <h3>Balance: <span id="totalBalance" class="amount-color">0</span> <span class="text-muted">
                            Taka</span></h3>
                    <br>
                    <h4>Save: <input id="percentInput" class="input-color" placeholder="Percentage Of Amount"
                            type="text"> % <button id="saveButton" class="  fs-3 btn btn-primary btn-sm">Save </button>
                    </h4>
                    <h3>Saving Amount: <span id="savingAmount" class="amount-color">0</span><span class="text-muted">
                            Taka</span></h3>
                    <h3>Remaining Balance: <span id="remainingBalance" class="amount-color">0</span> <span
                            class="text-muted">
                            Taka</span>
                    </h3>
                </div>
            </div>

        </section>
    </main>
    <!-- JavaScript Link  -->
    <script src="js/app.js"></script>
</body>

</html>
