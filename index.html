<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Cost Calculation</title>
    <!-- CSS Link  -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- BootStrap-5 Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font-Awesome Link  -->
    <!-- <link rel="stylesheet" href="CSS/all.min.css"> -->
    <link rel="shortcut icon" href="Photos/MoneyLogo.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1 class="text-center fs-1 fw-bold mx-5 my-5">Income Cost Calculation</h1>
    </header>
    <main class="container">
        <section class="row">
            <div class="rounded-3 col-sm-12 col-md-6">
                <img class="img-fluid rounded-3" src="Photos/Picture-1.jpg" alt="">
            </div>
            <div class="col-md-1"></div>
            <br>
            <div class="div-form form-all-body rounded-3 col-sm-12 col-md-5">
                <div class="text-center pt-4">
                    <h2 class="text-center">Income</h2>
                    <h4>Income: <input id="totalIncome" class="input-color" placeholder="0 Taka" type="text"></h4>
                    <br>
                    <h2 class="text-center">Expenses</h2>
                    <h4>Food: <input id="foodCost" class="input-color" placeholder="0 Taka" type="text"></h4>
                    <h4>Rent: <input id="rentCost" class="input-color" placeholder="0 Taka" type="text"></h4>
                    <h4>Clothes: <input id="clothCost" class="input-color" placeholder="0 Taka" type="text"></h4>
                    <br>
                    <button id="totalCalculate" class="fs-3 btn btn-primary btn-sm" type="submit">Calculate</button>
                    <br>
                    <br>
                    <h3>Total Expenses: <span id="totalExpense" class="">0</span> <span class="text-muted"> Taka</span>
                    </h3>
                    <h3>Balance: <span id="totalBalance">0</span> <span class="text-muted"> Taka</span></h3>
                    <br>
                    <br>
                    <h4>Save: <input id="persentInput" class="input-color" placeholder="00 %" type="text"> % <button
                            id="saveButton" class="  fs-3 btn btn-primary btn-sm">Save </button></h4>
                    <h3>Saving Amount: <span id="savingAmount">0</span><span class="text-muted"> Taka</span></h3>
                    <h3>Remaining Balance: <span id="remainingBalance">0</span> <span class="text-muted">
                            Taka</span>
                    </h3>
                </div>
            </div>

        </section>
    </main>
    <!-- JavaScript Link  -->
    <script src="js/app.js"></script>
</body>

</html>
